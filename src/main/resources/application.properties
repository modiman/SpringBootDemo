#server.context-path= /web
#构成url的一部分，可以省略，在requestmap中配置
server.port=8080
#spring.mvc.view.prefix=/webapp/ddd/jsp/
#spring.mvc.view.suffix=.html
mrbird.blog.name=mrbird's blog
mrbird.blog.title=Spring Boot
# 数据库配置
spring.datasource.url=jdbc:mysql://localhost:3306/mybatis?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
###################################
#mybatis依赖
# mapper xml实现扫描路径
mybatis-plus.mapper-locations=classpath:mapper/*.xml
#控制台输出sql语句
mybatis-plus.configuration.log-impl:org.apache.ibatis.logging.stdout.StdOutImpl
mybatis-plus.property.order=BEFORE
###########################################
#####thymeleaf依赖###
# 启用缓存:建议生产开启
spring.thymeleaf.cache=false
# 建议模版是否存在
spring.thymeleaf.check-template-location=true
# Content-Type 值
spring.thymeleaf.servlet.content-type=text/html
# 是否启用
spring.thymeleaf.enabled=true
# 模版编码
spring.thymeleaf.encoding=utf-8
# 应该从解析中排除的视图名称列表（用逗号分隔）
spring.thymeleaf.excluded-view-names=
# 模版模式
spring.thymeleaf.mode=HTML5
# 模版存放路径
spring.thymeleaf.prefix=classpath:/templates/
# 模版后缀
spring.thymeleaf.suffix=.html
######################################
### 启动热部署
spring.devtools.restart.enabled=true
spring.devtools.restart.exclude=static
#######################################
# pagehelper
pagehelper.helperDialect=mysql
pagehelper.reasonable=true
pagehelper.supportMethodsArguments=true
pagehelper.params.count=countSql
#spring.mvc.static-path-pattern=/resources/**